<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/js/vue.js"></script>
    <title>learn vue.js </title>
</head>
<body>
    <!-- 声明式渲染 -->
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- 条件与循环 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>

    <!-- 处理用户输入 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
    <!-- 组件化应用构建 -->
    <div id="app-7">
        <ol>
            <!-- 创建一个todo-item组件的实例 -->
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <!-- 计算属性 -->
    <div id="example">
        <p>Original message:"{{message}}"</p>
        <p>Computed reversed message:"{{reversedMessage}}"</p>
    </div>

    <!--About Vue JavaScript -->
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    });
    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于'+new Date().toLocaleDateString()
        }
    });
    var app3=new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    });
    var app4=new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习Javascript'},
                {text:'学习vue'},
                {text:'整个牛项目'}
            ]
        }
    });
    var app5=new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
    var app6=new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue!'
        }
    });

    Vue.component('todo-item',{
        //todo-item 组件现在接受一个
        //"prop",类似于一个自定义属性
        //这个属性名为 todo
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    var app7=new Vue({
        el:'#app-7',
        data:{
            groceryList:[
            {id:0,text:'蔬菜'},
            {id:1,text:'奶酪'},
            {id:2,text:'随便其他什么人吃的东西'}
        ]}
    });

    var vm=new Vue({
        el:'#example',
        data:{
            message:'Hello'
        },
        computed:{
            reversedMessage:function(){
                return this.message.split('').reverse().join('');
            }
        }
    });
    </script>
</body>
</html>
