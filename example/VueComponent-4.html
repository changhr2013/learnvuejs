<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-4</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Component-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <hr>
        <button @click="change">Change Component Style</button>
    </div>

    <script>
        var componentA = {
            template: `<div style="color:red">I am ComponentA.</div>`
        };
        var componentB = {
            template: `<div style="color:green">I am ComponentB.</div>`
        };
        var componentC = {
            template: `<div style="color:pink">I am ComponentC.</div>`
        };
        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentB'
            },
            components: {
                'componentA': componentA,
                'componentB': componentB,
                'componentC': componentC
            },
            methods: {
                change: function () {
                    if (this.who === 'componentA') {
                        this.who = 'componentB';
                    }
                    else if (this.who === 'componentB') {
                        this.who = 'componentC';
                    }
                    else if (this.who === 'componentC') {
                        this.who = 'componentA';
                    }
                }
            }
        });
    </script>
</body>
</html>
