<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>V-if Demo</title>
</head>
<body>
    <h1>V-if Demo</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">
            Hello World!
        </div>
        <div v-else>Please Login</div>
        <div v-show="isLogin">
            Nice to Meet You!
        </div>
    </div>

    <script>
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:true
        }
    })
    </script>
</body>
</html>
