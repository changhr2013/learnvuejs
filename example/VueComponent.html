<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Component</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue Component</h1>
    <hr>
    <div id="app">
        <changhr></changhr>
        <panda></panda>
    </div>
    <div id="ppa">
        <changhr></changhr>
        <panda></panda>
    </div>

    <script>
        Vue.component('changhr',{
            template:`<h2 style="color:red;">This is a template.</h2>`
        });
    var app=new Vue({
        el:'#app',
        components:{
            "panda":{
                template:`<h3 style="color:green;">This is an insider template.</h3>`
            }
        }
    });
    var ppa=new Vue({
            el:'#ppa'
        });
    </script>
</body>
</html>
