<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Methods</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Example Methods</h1>
    <hr>
    <div id="app">
        
    </div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">更新</button></p>
    <p><button onclick="tick()">更改数据</button></p>

    <script>
        var changhr = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function () {
                return {
                    message: 'Hello I am changhr'
                }
            },
            mounted:function(){
                console.log('mounted 被创建');
            },
            destroyed:function(){
                console.log('destroy 销毁之后');
            },
            updated:function(){
                console.log('update 更新之后');
            }
        });
        var vm = new changhr().$mount('#app');
        function destroy(){
            vm.$destroy();
        }
        function reload(){
            vm.$forceUpdate();
        }
        function tick(){
            vm.message='update message info '; 
            vm.$nextTick(function(){
                console.log('message 被更新完成后我被调用了');
            });
        }
    </script>
</body>
</html>
