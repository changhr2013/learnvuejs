<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot content extend Domo</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Slot content extend Domo</h1>
    <hr>
    <div id="app">
        <changhr>
            <span slot='blogUrl'>{{changhr.blogUrl}}</span>
            <span slot='netName'>changhr2013</span>
            <span slot='skill'>{{changhr.skill}}</span>
        </changhr>
    </div>

    <template id="tep">
        <div>
        <p>博客地址：<slot name='blogUrl'></slot></p>
        <p>网名：<slot name='netName'></slot></p>
        <p>技术栈：<slot name='skill'></slot></p>
    </div>
    </template>

    <script>
        var changhr={
            template:`#tep`
        };
    var app=new Vue({
        el:'#app',
        data:{
            changhr:{
                blogUrl:'http://www.so.com',
                netName:'好搜',
                skill:'web前端'
            }
        },
        components:{
            'changhr':changhr
        }
    });
    </script>
</body>
</html>
